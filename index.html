<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="calc">
            <form action="">
                <div class="display">
                    <input type="text" name="display" id="">
                </div>
                <div class="con">
                    <input type="button" value="AC" onclick="display.value = '' " class="ash">
                    <input type="button" value="DC"onclick="display.value = display.value.toString().slice(0,-1)" class="ash">
                    <input type="button" value="%" onclick="display.value += '%' " class="ash">
                    <input type="button" value="/"  class="yellow" onclick="display.value += '/' " >
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' " class="black">
                    <input type="button" value="8" onclick="display.value += '8' " class="black">
                    <input type="button" value="9" onclick="display.value += '9' " class="black">
                    <input type="button" value="X"  class="yellow" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' " class="black">
                    <input type="button" value="5" onclick="display.value += '5' " class="black">
                    <input type="button" value="6" onclick="display.value += '6' " class="black">
                    <input type="button" value="-"  class="yellow" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' " class="black">
                    <input type="button" value="2" onclick="display.value += '2' " class="black">
                    <input type="button" value="3" onclick="display.value += '3' " class="black">
                    <input type="button" value="+"  class="yellow" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value += '0' "  class="equal">
                    <input type="button" value="." onclick="display.value += '.' " class="black">
                    <input type="button" value="="    onclick="display.value = eval(display.value)" class="yellow" >
                    
                </div>
            </form>
        </div>




    </div>
</body>
</html>
